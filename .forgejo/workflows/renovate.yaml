on: [push]
jobs:
  renovate:
    name: Renovate
    runs-on: docker
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: '${{ secrets.token }}'

      - name: Renovate
        uses: renovatebot/github-action@v39.0.1
        env:
          # DRY_RUN: ${{ inputs.dryRun }}
          LOG_LEVEL: debug
        with:
          token: '${{ secrets.token }}'