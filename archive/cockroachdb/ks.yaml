---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-database-cockroachdb
  namespace: flux-system
spec:
  interval: 30m
  path: "./kubernetes/valinor/apps/database/cockroachdb/app"
  prune: false
  sourceRef:
    kind: GitRepository
    name: valinor
  wait: false # no flux ks dependents
