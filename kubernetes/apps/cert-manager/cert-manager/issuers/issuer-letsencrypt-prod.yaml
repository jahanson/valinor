---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    email: "joe@veri.dev"
    preferredChain: ""
    privateKeySecretRef:
      name: letsencrypt-production
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - dns01:
          webhook:
            config:
              tokenSecretRef:
                key: api-token
                name: dnsimple-api-token
            solverName: dnsimple
            groupName: acme.jahanson.com
