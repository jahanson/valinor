---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hcloud
  namespace: kube-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: hcloud
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: hetzner
        property: cloud-api-token
    - secretKey: network
      remoteRef:
        key: hetzner
        property: cloud-network-name
