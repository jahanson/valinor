---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "valinor-social"
  namespace: network
spec:
  secretName: "valinor-social-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "valinor.social"
  dnsNames:
    - "valinor.social"
    - "*.valinor.social"
